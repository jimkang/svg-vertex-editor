<!DOCTYPE html>
<html>
  <head>
    <title>svg-vertex-editor</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="status-message" class="hidden"></div>

    <h1 class="title">
      Edit a vertex map for an SVG
    </h1>

    <section id="file-load-section">
      <div>Pick an SVG file to load.</div>
      <input type="file" id="svg-file" accept="image/svg+xml" />
    </section>

    <main>
      <div class="sidebar">
        <button id="run-decomp-button">Run poly-decomp-js on SVG</button> (Warning: Extremely slow on paths with more than 1000 points)
        <button id="decomp-vertices-button">Run poly-decomp-js on vertices</button>
        <button id="add-mode-toggle"></button>
        <button id="delete-mode-toggle"></button>
        <button id="load-vertices-button">Load vertices from text</button>
        <textarea id="json-area"></textarea>
        <button id="convert-to-path-button">Convert to path</button>
        <input id="path-field"></input>
        <button id="convert-from-path-button">Convert path commands to vertices</button>
        </div>

      <svg id="board" width="1000" height="1000">
        <g id="svg-contents"></g>
        <g id="vertices"></g>
      </svg>

      <h3>SVG bbox</h3>
      <div id="svg-bbox-field"></div>
      <h3>Vertices bbox</h3>
      <div id="vertices-bbox-field"></div>
    </main>


    <div id="version-info"></div>

    <script src="index.js"></script>
  </body>
</html>
